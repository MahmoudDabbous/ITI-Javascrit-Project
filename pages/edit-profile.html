<section class="bg-light p-5 p-md-5 p-sm-5">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-md-10">
        <div class="card user-card-full">
          <div class="row m-0">
            <div
              class="col-sm-3 bg-c-lite-green user-profile d-flex justify-content-center"
            >
              <div class="card-body text-center text-white w-100">
                <div class="mb-3">
                  <img
                    src="men-02.jpg"
                    class="img-fluid"
                    alt="User-Profile-Image"
                  />
                </div>
                <h6 class="fw-bold" id="label-name">Mohamed Ahmed</h6>
              </div>
            </div>
            <div class="col-sm-9 profile-info">
              <div class="card-body">
                <h3 class="mb-3 pb-2 border-bottom fw-bold mb-4">
                  Update Information
                </h3>
                <div class="row mb-3">
                  <div class="col-md-12">
                    <form id="updateForm">
                      <div class="mb-3">
                        <h6 class="fw-bold">Name</h6>
                        <input
                          type="text"
                          placeholder="Name"
                          class="fw-bold form-control"
                          id="username"
                          name="name"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <h6 class="fw-bold">Email</h6>
                        <input
                          type="email"
                          placeholder="Email"
                          class="fw-bold form-control"
                          id="email"
                          name="email"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <h6 class="fw-bold">Phone</h6>
                        <input
                          type="tel"
                          placeholder="Phone Number"
                          class="fw-bold form-control tel-edit"
                          id="phone-num"
                          name="phone"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <h6 class="fw-bold">Address</h6>
                        <input
                          type="text"
                          placeholder="Address"
                          class="fw-bold form-control"
                          id="address"
                          name="address"
                          required
                        />
                      </div>
                      <div class="d-grid offset-md-9">
                        <button
                          class="btn bg-website text-light btn-md rounded-0 btn-edit"
                          type="submit"
                        >
                          Update profile
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
