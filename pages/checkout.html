<div class="container">
  <div class="row">
    <div class="col-12 py-5 my-5">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12"><h1>Cart Totals</h1></div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table">
          <tbody>
            <tr>
              <th>Subtotal</th>
              <td id="table-Subtotal">50$</td>
            </tr>
            <tr>
              <th>Shipping</th>
              <td id="table-Shipping">Free!</td>
            </tr>
            <tr>
              <th>Total</th>
              <td id="Total">50$</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="mb-5">
    <button
      class="btn bg-website text-light btn-md rounded-0 btn-edit"
      type="submit"
    >
      Proceed To Check Out
    </button>
  </div>
</div>
