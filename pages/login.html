<section id="login" class="bg-light p-5 p-md-5 p-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card border-light-subtle shadow-sm">
          <div class="row">
            <div
              class="col-12 col-md-10 d-flex align-items-center justify-content-center offset-md-1"
            >
              <div class="col-12">
                <div class="card-body p-3 p-md-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-4">
                        <h2 class="h4 text-center">Login</h2>
                        <div
                          class="d-none alert alert-danger"
                          id="form-error"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <form action="#">
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="name@example.com"
                            required
                          />
                          <label for="email" class="form-label">Email</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            value=""
                            placeholder="Password"
                            required
                          />
                          <label for="password" class="form-label"
                            >Password</label
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <div>
                          <a href="#!" class="link-primary">Forgot Password?</a>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button
                            class="btn bg-website rounded-0 text-light btn-lg"
                            type="submit"
                          >
                            Sign in
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col-12">
                      <p class="mb-0 mt-4 text-secondary text-center">
                        Don't have an account?
                        <a href="register" class="link-primary text-decoration-none"
                          >Sign Up</a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
